<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Challenge-6-Weather</title>
</head>

<body>
    <header>🌞Weather Dashboard🌧️</header>

    <aside>
        <form>
            <h1>Search for a City🔎</h1>
            <input type="search" id="search" class='formPad' placeholder="Enter City or Zipcode">
            <br>
            <input type="button" id='button' class="btn-outline-warning" value="Submit">
        </form>

    </aside>

    <main class="mainWeather">
        <div>
            <h2 id="City"></h2>
            <p id="Temp">Temp:</p>
            <p id="Wind">Wind:</p>
            <p id="Humid">Humidity:</p>
        </div>
    </main>

    <section></section>


    <script src="./assets/weather.js"></script>
</body>
</html>
