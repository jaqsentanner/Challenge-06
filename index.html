<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Challenge-6-Weather</title>
</head>

<body>
    <header>🌞Weather Dashboard🌧️</header>

<div class="bodyCenter">
    <aside>
        <form>
            <h1>Search for a City🔎</h1>
            <input type="search" id="search" class='formPad' placeholder="Enter City or Zipcode">
            <br>
            <input type="button" id='button' class="btn-outline-warning" value="Submit">
        </form>

    </aside>

    <main class="mainWeather">
        <div class="boxStyle" style="width: 72rem;">
            <h2 id="City"></h2>
            <p id="Temp">Temp:</p>
            <p id="Wind">Wind:</p>
            <p id="Humid">Humidity:</p>
        </div>
        <div id="fiveDay">
            <div class="tile" id="dayTwo"><div id='date2'></div><div id="temp2">Temp:</div><br><div id="wind2">Wind:</div><br><div id="humid2">Humidity:</div></div>
            <div class="tile" id="dayThree"><div id="temp3">Temp:</div><br><div id="wind3">Wind:</div><br><div id="humid3">Humidity:</div></div>
            <div class="tile" id="dayFour"><div id="temp4">Temp:</div><br><div id="wind4">Wind:</div><br><div id="humid4">Humidity:</div></div>
            <div class="tile" id="dayFive"><div id="temp5">Temp:</div><br><div id="wind5">Wind:</div><br><div id="humid5">Humidity:</div></div>
            <div class="tile" id="daySix"><div id="temp6">Temp:</div><br><div id="wind6">Wind:</div><br><div id="humid6">Humidity:</div></div>
        </div>
    </main>
</div>

<section class="dropBox">
    
</section>



    <script src="./assets/weather.js"></script>
</body>
</html>
